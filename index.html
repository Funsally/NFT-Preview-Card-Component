<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="shortcut icon"
			href="images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<!-- FONT -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<!-- CSS -->
		<link rel="stylesheet" href="index.css" />
		<title>NFT Preview Card || Frontend Mentor</title>
	</head>
	<body>
		<main class="card">
			<article class="card__image">
				<img
					src="images/image-equilibrium.jpg"
					alt="image of an equilibrium"
				/>
				<article class="card__image--active">
					<img src="images/icon-view.svg" alt="eye icon" />
				</article>
			</article>

			<article class="card__content">
				<h2>Equilibrium #3429</h2>
				<p class="card__content__p">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<ul class="card__item">
					<li class="card__item__list">
						<img src="images/icon-ethereum.svg" alt="" />
						<p class="card__item--active">0.041ETH</p>
					</li>
					<li class="card__item__list">
						<img src="images/icon-clock.svg" alt="" />
						<p>3 days left</p>
					</li>
				</ul>
				<hr />

				<article class="card__profile">
					<img
						src="images/image-avatar.png"
						alt=""
						class="card__profile__avatar"
					/>
					<p class="card__profile__info">
						Creation of <span>Jules Wyvern</span>
					</p>
				</article>
			</article>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="http://linkedin.com/in/muritala-funmilayo-25126223a"
				>Funsally</a
			>.
		</div>
	</body>
</html>
